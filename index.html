<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/main.js" type="module"></script>
    <title>The Dispatch</title>
  </head>
  <body>
    <!-- main  -->
    <header id="blogHeader" class="blog__header container-lg-8">
      <a href="index.html"><h2>The Dispatch</h2></a>
    </header>
    <!-- main content -->
    <main id="mainContent" class="main__content">
      <article id="postDisplay">
        <!-- post content -->
      </article>
      <!-- modal -->
      <dialog id="modal" class="modal">
        <!-- modal content -->
        <article id="modalContent" class="modal__content">
          <header id="modalContent" class="modal__header">
            <!-- title of the modal -->
            <h3 id="modalTitle" class="modal__title"></h3>
            <!-- btn to close the modal -->
            <button class="modal__close" data-dismiss="modal" type="button">
              X
            </button>
          </header>
          <section id="modalBody" class="modal__body">
            <p>Some text in the modal.</p>
          </section>
          <section id="modalComments" class="modal__comments">
            <button
              type="button"
              id="btnComments"
              class="modal__btn--comments"
            ></button>
            <div id="commentsContent" class="modal__comments--content"></div>
          </section>
        </article>
      </dialog>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
