<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" type="module"></script>
    <title>The Dispatch</title>
  </head>
  <body>
    <!-- main  -->
    <nav id="blogHeader" class="blog__header navbar container-fluid position-sticky fixed-top p-4 d-flex align-items-center border-bottom rounded-bottom border-dark flex-sm-wrap">
      <div class="blog__logo d-flex">
        <a href="index.html" class="navbar__logo-letters navbar-brand text-dark text-uppercase"><h3>pd</h3></a>
        <img src="./assets/icons8-bugle-50.png" class="navbar__logo-img" alt="bugle icon">
        <a href="index.html" class="blog__header--title navbar-brand text-dark text-capitalize"><h3>the post dispatch</h3></a>
      </div>
      <div class="header__form">
        <form class="form-inline my-2 my-lg-0 d-flex gap-3">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <nav class="navbar navbar-light">      
        <div class="container-fluid bg-light p-0">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <!-- main content -->
    <main id="mainContent" class="main__content container-fluid d-flex align-items-center pt-5">
      <article id="postDisplay" class="d-flex container pt-5 flex-md-wrap justify-content-center overflow-auto gap-3">
        <!-- post content -->
      </article>
      <!-- modal -->
      <dialog id="modal" class="modal__dialog modal fade">
        <!-- modal content -->
        <article id="modalContent" class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <header id="modalContent" class="modal-header">
              <!-- title of the modal -->
              <h3 id="modalTitle" class="modal-title">Title</h3>
              <!-- btn to close the modal -->
              <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </header>
            <section id="modalBody" class="modal-body">
              <h5>Username</h5>
              <p id="modalUsername" class="modal__username">username</p>
              <h5>Email</h5>
              <p id="modalEmail" class="modal__email">email</p>
              <p id="modalText">
              </p>
            </section>
            <section id="modalComments" class="modal-footer">
              <button type="button" id="btnComments" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button
                type="button"
                id="commentsContent"
                class="btn btn-primary"
              >
                Load comments
              </button>
            </section>
          </div>
        </article>
      </dialog>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
