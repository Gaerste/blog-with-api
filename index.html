<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" type="module"></script>
    <title>The Dispatch</title>
  </head>
  <body>
    <!-- main  -->
    <header
      id="blogHeader"
      class="blog__header container-fluid position-sticky fixed-top p-5"
    >
      <a href="index.html" class="blog__header--title text-white"><h1 class="main__title">The Dispatch</h1></a>
    </header>
    <!-- main content -->
    <main id="mainContent" class="main__content container-fluid">
      <article id="postDisplay" class="d-flex container pt-5 flex-md-wrap justify-content-center overflow-auto">
        <!-- post content -->
      </article>
      <!-- modal -->
      <dialog id="modal" class="modal fade">
        <!-- modal content -->
        <article id="modalContent" class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <header id="modalContent" class="modal-header">
              <!-- title of the modal -->
              <h3 id="modalTitle" class="modal-title">Title</h3>
              <!-- btn to close the modal -->
              <button
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"
              ></button>
            </header>
            <section id="modalBody" class="modal-body">
              <h5>Username</h5>
              <p id="modalUsername" class="modal__username">username</p>
              <h5>Email</h5>
              <p id="modalEmail" class="modal__email">email</p>
              <p id="modalText">
              </p>
            </section>
            <section id="modalComments" class="modal-footer">
              <button type="button" id="btnComments" class="btn btn-secondary">
                Close
              </button>
              <button
                type="button"
                id="commentsContent"
                class="btn btn-primary"
              >
                Load comments
              </button>
            </section>
          </div>
        </article>
      </dialog>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
